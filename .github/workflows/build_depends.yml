name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

env:
  BASE_IMAGE_NAME: mmo-server-base
  DEPENDS_IMAGE_NAME: mmo-server-depends
  IMAGE_NAME: mmo-server

jobs:
  build_base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_base
        run: bash build_base1804_image.sh
  build_depends:
    needs: build_base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_depends
        run: bash build_mmo-server-depends.sh
  push_depends:
    needs: build_depends
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
        
      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$DEPENDS_IMAGE_NAME
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag image $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
  
  
