name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
    tags: 
      - depends*

jobs:
  build_base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: build_base
        run: bash build_base1804_image.sh
      
      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/mmo-server-base
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID

          docker tag mmo-server-base:18.04 $IMAGE_ID:18.04
          docker tag mmo-server-base:18.04 $IMAGE_ID:latest
          docker push $IMAGE_ID

  build_depends:
    needs: build_base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      
      - name: pull_base
        run: |
          docker pull docker.pkg.github.com/${{ github.repository }}/mmo-server-base:18.04
          docker tag docker.pkg.github.com/${{ github.repository }}/mmo-server-base:18.04 mmo-server-base:18.04


      - name: build_depends
        run: bash build_mmo-server-depends.sh

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/mmo-server-depends
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          echo IMAGE_ID=$IMAGE_ID

          docker tag mmo-server-depends:base $IMAGE_ID:base
          docker tag mmo-server-depends:latest $IMAGE_ID:latest
          docker push $IMAGE_ID

  build_publish:
    needs: build_depends
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: pull_base
        run: |
          docker pull docker.pkg.github.com/${{ github.repository }}/mmo-server-depends
          docker tag docker.pkg.github.com/${{ github.repository }}/mmo-server-depends mmo-server-depends

      - name: build_depends
        run: |
          bash create_network.sh
          bash link_codedir.sh
          bash build_publish_image.sh

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/mmo-server
          
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag mmo-server $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
  
  
